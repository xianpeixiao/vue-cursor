<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue Cursor</title>
    <script type="text/javascript">
      // 单页应用的 GitHub Pages 重定向
      (function () {
        const segment = 1;
        const l = window.location;
        const port = l.port ? ":" + l.port : "";
        const path = l.pathname
          .split("/")
          .slice(0, 1 + segment)
          .join("/");
        l.replace(
          `${l.protocol}//${l.hostname}${port}${path}/?p=${l.pathname.slice(
            path.length
          )}${l.search}${l.hash}`
        );
      })();
    </script>
  </head>
  <body></body>
</html>
